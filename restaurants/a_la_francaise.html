    <link rel="icon" type="image/svg+xml" href="../assets/logo/ohmyfood@2x.svg">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

<body>
    <div class="main-page">
        <header>
            <a href="../index.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="title-main">
                <h1>ohmyfood</h1>
            </div>
        </header>
        <section class="heros">
            <h2 class="title-hidden">À la française</h2>
            <img class="francaise" src="../assets/images/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo de plat">
        </section>
        <section class="menu">
            <div class="background-menu">
                <div class="box-resto-title">
                    <h2 class="resto-title">À la française</h2>
                    <label class="btn-fav">
                        <input type="checkbox">
                        <i class="fa-solid fa-heart heart"></i>
                    </label>
                </div>
                <div class="box-plat">
                    <div class="box-menu">
                        <h3 class="plat-title anim1">ENTRÉES</h3>
                            <div class="line-title anim1"></div>
                                <label class="card-menu anim2">
                                    <input type="checkbox">
                                    <span class="info-menu">
                                        <span class="h-menu">Tartare de poulpe acidulé</span>
                                        <span class="p-menu">Aux zestes d'orange</span>
                                    </span>
                                    <span class="prix-menu">25€</span>
                                    <span class="check"><i class="fa-solid fa-circle-check"></i></span>
                                </label>
                                <label class="card-menu anim3">
                                    <input type="checkbox">

                                        <span class="h-menu">Velouté de légumes d'antan</span>

                                    </span>
                                    <span class="prix-menu">35€</span>
                                    <span class="check"><i class="fa-solid fa-circle-check"></i></span>
                                </label>
                                <label class="card-menu anim4">
                                    <input type="checkbox">
                                    <span class="info-menu">
                                        <span class="h-menu">Soupe à l'oignon</span>

                                    </span>

                                </label>
                    <div class="box-menu">
                        <h3 class="plat-title anim5">PLATS</h3>
                            <div class="line-title anim5"></div>
                                <label class="card-menu anim6">
                                    <input type="checkbox">
                                    <span class="info-menu">
                                        <span class="h-menu">Coquilles Saint-Jacques</span>
                                        <span class="p-menu">Accompagnées d'une purée de panais</span>
                                    </span>
                                    <span class="prix-menu">40€</span>
                                    <span class="check"><i class="fa-solid fa-circle-check"></i></span>
                                </label>
                                <label class="card-menu anim7">
                                    <input type="checkbox">
                                    <span class="info-menu">
                                        <span class="h-menu">Magret de canard</span>
                                        <span class="p-menu">Et parmentier de pommes de terre</span>
                                    </span>
                                    <span class="prix-menu">35€</span>
                                    <span class="check"><i class="fa-solid fa-circle-check"></i></span>
                                </label>
                                <label class="card-menu anim8">
                                    <input type="checkbox">
                                    <span class="info-menu">
                                        <span class="h-menu">Pigeonneau d’Ille-et-Vilaine</span>
                                        <span class="p-menu">Sur son lit de gnocchis aux légumes</span>
                                    </span>
                                    <span class="prix-menu">44€</span>
                                    <span class="check"><i class="fa-solid fa-circle-check"></i></span>
                                </label>
                    </div>
                    <div class="box-menu">
                        <h3 class="plat-title anim9">DESSERTS</h3>
                            <div class="line-title anim9"></div>
                                <label class="card-menu anim10">
                                    <input type="checkbox">
                                    <span class="info-menu">
                                        <span class="h-menu">Pétales de violettes glacés</span>
                                        <span class="p-menu">Et purée de noisettes</span>
                                    </span>
                                    <span class="prix-menu">18€</span>
                                    <span class="check"><i class="fa-solid fa-circle-check"></i></span>
                                </label>
                                <label class="card-menu anim11">
                                    <input type="checkbox">
                                    <span class="info-menu">
                                        <span class="h-menu">Fondant au chocolat</span>
                                        <span class="p-menu">Revisité</span>
                                    </span>
                                    <span class="prix-menu">22€</span>
                                    <span class="check"><i class="fa-solid fa-circle-check"></i></span>
                                </label>
                                <label class="card-menu anim12">
                                    <input type="checkbox">
                                    <span class="info-menu">
                                        <span class="h-menu">Millefeuille croustillant</span>
                                        <span class="p-menu">Myrtilles et pâte d’amande</span>
                                    </span>
                                    <span class="prix-menu">23€</span>
                                    <span class="check"><i class="fa-solid fa-circle-check"></i></span>
                                </label>
                    </div>

                <a class="btn-main">Commander</a>
