    <link rel="icon" type="image/svg+xml" href="../assets/logo/ohmyfood@2x.svg">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

<body>

        <header>
            <a href="../index.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="title-main">
                <h1>ohmyfood</h1>
            </div>
        </header>
        <section class="heros">
            <h2 class="title-hidden">La palette du goût</h2>
            <img class="palette" src="../assets/images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo de plat">
        </section>
        <section class="menu">
            <div class="background-menu">
                <div class="box-resto-title">
                    <h2 class="resto-title">La palette du goût</h2>
                    <label class="btn-fav">
                        <input type="checkbox">
                        <i class="fa-solid fa-heart heart"></i>
                    </label>
                </div>
                <div class="box-plat">
                    <div class="box-menu">
                        <h3 class="plat-title anim1">ENTRÉES</h3>
                            <div class="line-title anim1"></div>
                                <label class="card-menu anim2">
                                    <input type="checkbox">
                                    <span class="info-menu">
                                        <span class="h-menu">Fricassée d'escargots</span>
                                        <span class="p-menu">Au piment d'Espelette</span>
                                    </span>
                                    <span class="prix-menu">25€</span>
                                    <span class="check"><i class="fa-solid fa-circle-check"></i></span>
                                </label>
                                <label class="card-menu anim3">
                                    <input type="checkbox">
                                    <span class="info-menu">
                                        <span class="h-menu">Foie gras de canard mi-cuit</span>

                                    </span>
                                    <span class="prix-menu">35€</span>
                                    <span class="check"><i class="fa-solid fa-circle-check"></i></span>
                                </label>
                                <label class="card-menu anim4">
                                    <input type="checkbox">
                                    <span class="info-menu">
                                        <span class="h-menu">Œuf au plat</span>
                                        <span class="p-menu">Assaisonné à la truffe sur lit de caviar</span>
                                    </span>
                                    <span class="prix-menu">20€</span>
                                    <span class="check"><i class="fa-solid fa-circle-check"></i></span>
                                </label>
                    <div class="box-menu">
                        <h3 class="plat-title anim5">PLATS</h3>
                            <div class="line-title anim5"></div>
                                <label class="card-menu anim6">
                                    <input type="checkbox">
                                    <span class="info-menu">
                                        <span class="h-menu">Filet de bœuf aux herbes</span>
                                        <span class="p-menu">Accompagné de sa ribambelle de légumes</span>
                                    </span>
                                    <span class="prix-menu">40€</span>
                                    <span class="check"><i class="fa-solid fa-circle-check"></i></span>
                                </label>
                                <label class="card-menu anim7">
                                    <input type="checkbox">
                                    <span class="info-menu">
                                        <span class="h-menu">Parmentier de queue de bœuf</span>
                                        <span class="p-menu">À la truffe noire sur sa purée de panais</span>
                                    </span>
                                    <span class="prix-menu">35€</span>
                                    <span class="check"><i class="fa-solid fa-circle-check"></i></span>
                                </label>
                                <label class="card-menu anim8">
                                    <input type="checkbox">
                                    <span class="info-menu">
                                        <span class="h-menu">Filet de turbot</span>
                                        <span class="p-menu">Aux agrumes</span>
                                    </span>
                                    <span class="prix-menu">44€</span>
                                    <span class="check"><i class="fa-solid fa-circle-check"></i></span>
                                </label>
                    </div>
                    <div class="box-menu">
                        <h3 class="plat-title anim9">DESSERTS</h3>
                            <div class="line-title anim9"></div>
                                <label class="card-menu anim10">
                                    <input type="checkbox">
                                    <span class="info-menu">
                                        <span class="h-menu">Paris-Brest</span>
                                        <span class="p-menu">Revisité</span>
                                    </span>
                                    <span class="prix-menu">18€</span>
                                    <span class="check"><i class="fa-solid fa-circle-check"></i></span>
                                </label>
                                <label class="card-menu anim11">
                                    <input type="checkbox">
                                    <span class="info-menu">
                                        <span class="h-menu">Macaron au chocolat d'exception</span>
                                        <span class="p-menu">Et glace à la vanille de Madagascar</span>
                                    </span>
                                    <span class="prix-menu">22€</span>
                                    <span class="check"><i class="fa-solid fa-circle-check"></i></span>
                                </label>
                                <label class="card-menu anim12">
                                    <input type="checkbox">
                                    <span class="info-menu">
                                        <span class="h-menu">Mousse au chocolat</span>
                                        <span class="p-menu">Au piment d'Espelette et à la truffe noire</span>
                                    </span>
                                    <span class="prix-menu">23€</span>
                                    <span class="check"><i class="fa-solid fa-circle-check"></i></span>
                                </label>
                    </div>
